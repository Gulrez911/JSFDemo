<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
		<title>Student Registration Form</title>
</h:head>
<h:body>

		<h:form>
				First Name: <h:inputText value="#{studentThree.firstName}"></h:inputText>
				<br />
				<br />
				Last Name:<h:inputText value="#{studentThree.lastName}"></h:inputText>
				<br />
				<br />
				Country: <h:selectOneRadio value="#{studentThree.favoriteLanguage}">
						<f:selectItem itemValue="PHP" itemLabel="PHP"></f:selectItem>
						<f:selectItem itemValue="Java" itemLabel="Java"></f:selectItem>
						<f:selectItem itemValue="C" itemLabel="C"></f:selectItem>
						<f:selectItem itemValue="C++" itemLabel="C++"></f:selectItem>
						<f:selectItem itemValue="Python" itemLabel="Python"></f:selectItem>
				</h:selectOneRadio>
				<h:commandButton value="Submit" action="studentThree-confirmation"></h:commandButton>
		</h:form>

</h:body>
</html>
