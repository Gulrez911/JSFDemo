<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
		<title>Student Registration Form</title>
</h:head>
<h:body>

		<h:form>
				First Name: <h:inputText value="#{student.firstName}"></h:inputText>
				<br />
				<br />
				Last Name:<h:inputText value="#{student.lastName}"></h:inputText>
				<br />
				<br />
				<h:commandButton value="Submit" action="student-confirmation"></h:commandButton>
		</h:form>

</h:body>
</html>
